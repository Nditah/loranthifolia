<ion-header>
  <ion-toolbar color="medium">
    <button ion-button 
      icon-only 
      tappable
      slot="left"
      routerLink="/home"
      class="back_button">
        <ion-icon name="arrow-back"
          class="back_arrow"></ion-icon>
    </button>
    <ion-title slot="center">{{officialTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <b>Wikipedia description <span *ngIf="!description"> loading ...</span></b>
        </ion-card-header>
        <ion-card-content>
          <div *ngIf="!description"
            class="spinner">
            <ion-spinner name="lines"></ion-spinner>
          </div>
          <div *ngIf="description" 
            (click)="descriptionOnClick()"
            #descriptionhook 
            [innerHTML]="description"></div>
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="wikiMediaCategory">
          <ion-card-content>
          Category: {{wikiMediaCategory}}
          </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
            <p>Wikipedia page for <a href="{{wikipediaLink}}">{{itemName}}</a></p>
        </ion-card-content>
      </ion-card>

</ion-content>
