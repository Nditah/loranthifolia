<ion-header>
  <ion-toolbar>
    <ion-title>
      List of Cognitive Bias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  	<ion-list no-lines>
      	<ion-item-sliding *ngFor="let item of list">
				<ion-item slot="start">
					<span>{{ item.cognitive_biasLabel.value }}</span>
					<ion-icon *ngIf="item.cognitive_biasDescription" 
						name="arrow-back"
						class="small_arrow" 
						slot="end"></ion-icon>
				</ion-item> 
				<ion-item-options slot="left"
					*ngIf="item.cognitive_biasDescription">
					<div>{{ item.cognitive_biasDescription.value }}</div>
				</ion-item-options>
    	</ion-item-sliding>
  	</ion-list>
</ion-content>
